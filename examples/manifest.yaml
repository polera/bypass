    objective: "Q3 2024 – Growth"
    owners: "Carol White"
    teams:
      - "Product"
      - "Frontend"
    labels: ["onboarding", "ux"]
    state: "to do"
    start_date: "2024-08-01"
    deadline: "2024-10-15"
